<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Reverse a number</title>
</head>
<body>
  <script type="text/javascript">
    function reverse_a_number(n)
{
	n = n + "";
	return n.split("").reverse().join("");
}
document.write(Number(reverse_a_number(143)));


  </script>
</body>
</html>
